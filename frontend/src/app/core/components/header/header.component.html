<header>
  <div class="header-title">
    <h1> {{ title }} </h1>
    <h3> {{ subTitle }} </h3>
  </div>

  <nav aria-label="Tipo de Indicadores">
    <ul class="tabs" role="tablist">
      @for (tab of tabs; track $index) {
        <li>
          <button
            role="tab"
            [attr.aria-selected]="selectedTab === tab.value"
            (click)="selectTab(tab.value)"
          >
            {{ tab.label }}
          </button>
        </li>
      }
    </ul>
  </nav>
</header>
