<header>
  <section class="header-content">
    <div class="header-title">
      <h1> {{ title }} </h1>
      <h3> {{ subTitle }} </h3>
    </div>
    <div class="profile-selector">
      <label for="profile-select">Perfil:</label>
      <select id="profile-select" (change)="onProfileChange($event)">
        @for (profile of profiles; track $index) {
        <option [value]="profile.value" [selected]="profile.value === selectedProfile">
          {{ profile.label }}
        </option>
        }
      </select>
    </div>
  </section>

  <nav aria-label="Tipo de Indicadores">
    <ul class="tabs" role="tablist">
      @for (tab of tabs; track $index) {
      <li>
        <button role="tab" [attr.aria-selected]="selectedTab === tab.value" (click)="selectTab(tab.value)">
          {{ tab.label }}
        </button>
      </li>
      }
    </ul>
  </nav>
</header>
