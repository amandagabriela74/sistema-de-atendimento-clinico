<app-header [title]="'Pacientes'" [subTitle]="subTitle" [tabs]="tabs" [selectedTab]="selectedTab"
  (tabSelected)="onTabSelected($event)"></app-header>


@if (selectedTab === 'ticket') {
<app-generate-ticket></app-generate-ticket>
}
@if (selectedTab === 'position-guiche') {
<app-guiche-panel></app-guiche-panel>
}
@if (selectedTab === 'position-medical') {
<app-medical-panel></app-medical-panel>
}
